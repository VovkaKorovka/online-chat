<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<title>Онлайн чат</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        height: 100vh;
        background-color: #1e1e1e;
        color: #fff;
    }

    #chat {
        flex: 1;
        overflow-y: auto;
        padding: 10px;
        display: flex;
        flex-direction: column;
    }

    .message {
        max-width: 60%;
        padding: 10px 15px;
        margin-bottom: 5px;
        border-radius: 20px;
        word-wrap: break-word;
    }

    .message.self {
        align-self: flex-end;
        background-color: #0b93f6;
        color: white;
        border-bottom-right-radius: 5px;
    }

    .message.other {
        align-self: flex-start;
        background-color: #2a2a2a;
        color: white;
        border-bottom-left-radius: 5px;
    }

    .message.system {
        align-self: center;
        background-color: transparent;
        color: #aaa;
        font-style: italic;
    }

    #status {
        padding: 5px 10px;
        font-size: 0.9em;
        color: #bbb;
        border-top: 1px solid #333;
        background-color: #2a2a2a;
    }

    #input {
        display: flex;
        border-top: 1px solid #333;
        background-color: #2a2a2a;
        padding: 5px;
    }

    #input input {
        flex: 1;
        padding: 10px;
        font-size: 1em;
        border: none;
        border-radius: 20px;
        outline: none;
        background-color: #1e1e1e;
        color: #fff;
    }

    #input button {
        padding: 10px 15px;
        margin-left: 5px;
        border: none;
        border-radius: 20px;
        background-color: #0b93f6;
        color: white;
        cursor: pointer;
        font-weight: bold;
    }

    #input button:hover {
        background-color: #0868c7;
    }
</style>
</head>
<body>
<div id="chat"></div>
<div id="status">Онлайн: 0</div>
<div id="input">
    <input type="text" id="msg" placeholder="Напиши повідомлення...">
    <button id="send">Відправити</button>
</div>

<script>
const chat = document.getElementById("chat");
const status = document.getElementById("status");
const msgInput = document.getElementById("msg");
const sendBtn = document.getElementById("send");

const ws = new WebSocket(`ws://${window.location.host}`);
let userName = "";

ws.onmessage = (event) => {
    const msg = JSON.parse(event.data);

    if(msg.type === "init") {
        userName = msg.user;
        status.textContent = `Онлайн: ${msg.online}`;
    }

    if(msg.type === "system") {
        addMessage(msg.text, "system");
        status.textContent = `Онлайн: ${msg.online}`;
    }

    if(msg.type === "chat") {
        const cls = msg.user === userName ? "self" : "other";
        addMessage(`${msg.user}: ${msg.text}`, cls);
    }
};

function addMessage(text, cls) {
    const div = document.createElement("div");
    div.className = `message ${cls}`;
    div.textContent = text;
    chat.appendChild(div);
    chat.scrollTop = chat.scrollHeight;
}

function sendMessage() {
    const text = msgInput.value.trim();
    if(text === "") return;
    ws.send(JSON.stringify({ type: "chat", text }));
    msgInput.value = "";
}

sendBtn.onclick = sendMessage;
msgInput.addEventListener("keydown", (e) => {
    if(e.key === "Enter") sendMessage();
});
</script>
</body>
</html>
